<!DOCTYPE html>
<html>
 <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    <title>MyTODO App</title>
 </head>
 <body>

    <div class="container">

    <h1 class="text-center">My Notes</h1>
    <div id="todoListView"></div>

    <table id= "todoTable" class="table todoTable">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Place</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
    </table>
    
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="text" id="inputTitle"/>
            <label>Description</label>
            <input type="text" id="inputDescription"/>
            <label>Place</label>
            <input type="text" id="inputPlace"/>
            <label>Date</label>
        
            <input type="date" id="inputDate"/>
            <input type="button" value="Add" class="btn btn-primary"
            onclick="addTodo()"/>
        </div>
    </form>

    
    <div>
        <label>Search</label>
        <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
    </div>

</div>

 </body>
</html>
